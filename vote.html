
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子投票系統</title>
    <style>
        :root {
            --primary-green: #28a745; --light-green: #d4edda; --dark-green: #155724;
            --grey: #f0f2f5; --text-color: #333;
            --red: #dc3545; --dark-red: #a71d2a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; padding: 1rem; background-color: var(--grey); color: var(--text-color);
            display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .container {
            width: 100%; max-width: 500px; background-color: white;
            padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        @media (max-width: 600px) {
            body { padding: 0.5rem; }
            .container { padding: 1.5rem 1rem; }
        }
        h1, h2 { color: var(--dark-green); text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="tel"], .searchable-select-input {
            width: 100%; padding: 0.75rem; font-size: 1.2rem;
            border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
            text-align: center; letter-spacing: 2px;
        }
        .btn {
            display: block; width: 100%; padding: 0.8rem 1rem; font-size: 1.1rem;
            font-weight: bold; color: white; background-color: var(--primary-green);
            border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s;
            margin-top: 1rem;
        }
        .btn:hover { background-color: var(--dark-green); }
        .btn:disabled { background-color: #aaa; cursor: not-allowed; }
        
        .searchable-select { position: relative; }
        .searchable-select-input { font-size: 1rem; text-align: left; background-color: #fff; cursor: pointer; }
        .searchable-select-list {
            position: absolute; top: 100%; left: 0; right: 0; max-height: 200px;
            overflow-y: auto; border: 1px solid #ccc; border-top: none;
            background-color: white; z-index: 1000; display: none;
        }
        .searchable-select-list.show { display: block; }
        .searchable-select-list div { padding: 0.75rem; cursor: pointer; text-align: left; }
        .searchable-select-list div:hover { background-color: var(--light-green); }

        .modal {
            display: none; position: fixed; z-index: 1001; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #fefefe; margin: auto; padding: 20px;
            border: 1px solid #888; width: 90%; max-width: 450px;
            border-radius: 8px; text-align: center;
        }
        .modal-content ul { list-style-type: none; padding: 0; text-align: left;}
        .modal-content li { margin: 0.5rem 0; background-color: #f8f9fa; padding: 8px; border-radius: 4px; }
        
        .modal-buttons { display: flex; justify-content: space-between; gap: 1rem; margin-top: 1.5rem; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
        .btn-danger { background-color: var(--red); }
        .btn-danger:hover { background-color: var(--dark-red); }

        .status-message {
            text-align: center;
            padding: 10px;
            margin-top: 1rem;
            border-radius: 4px;
            display: none;
        }
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div id="home-view">
            <h1>電子投票系統</h1>
            <div class="form-group">
                <label for="key-input">請輸入8位數投票金鑰</label>
                <input type="tel" id="key-input" pattern="[0-9]*" maxlength="8" inputmode="numeric" autocomplete="off" autocomplete="new-password">
            </div>
            <button class="btn" id="submit-key-btn">下一步</button>
        </div>
        <div id="vote-view" style="display:none;"></div>
        <div id="loading-view" style="display:none; text-align:center;"><h2>處理中，請稍候...</h2></div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h2>請確認您的投票內容</h2>
            <p>送出後將無法修改。</p>
            <div id="modal-confirm-results"></div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="modal-cancel-btn">返回修改</button>
                <button class="btn btn-danger" id="modal-confirm-btn">確認送出</button>
            </div>
        </div>
    </div>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--primary-green);">投票成功！</h2>
            <p>您的圈選結果如下：</p>
            <div id="modal-results"></div>
            <p>您的選票已成功送出。</p>
            <button class="btn" id="modal-close-btn">回到投票首頁</button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzSHmDdTvPTzK70AvaSpUI7ru4HPMQyZGsn6JJDLfxOA9N8sA4OBAfNAN2jW2fomNs7/exec"; 
        
        const homeView = document.getElementById('home-view');
        const voteView = document.getElementById('vote-view');
        const loadingView = document.getElementById('loading-view');
        const keyInput = document.getElementById('key-input');
        const submitKeyBtn = document.getElementById('submit-key-btn');
        
        const successModal = document.getElementById('success-modal');
        const modalResults = document.getElementById('modal-results');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        const confirmModal = document.getElementById('confirm-modal');
        const modalConfirmResults = document.getElementById('modal-confirm-results');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');

        function fillKeyFromUrl() {
            if (keyInput.value) return;
            const urlParams = new URLSearchParams(window.location.search);
            const keyFromUrl = urlParams.get('key');
            if (keyFromUrl && /^\d{8}$/.test(keyFromUrl)) {
                keyInput.value = keyFromUrl;
            }
        }
        window.addEventListener('DOMContentLoaded', fillKeyFromUrl);
        keyInput.addEventListener('focus', fillKeyFromUrl);

        function showView(viewToShow) {
            [homeView, voteView, loadingView].forEach(view => {
                view.style.display = view === viewToShow ? 'block' : 'none';
            });
        }

        async function apiCall(action, method = 'GET', body = null) {
            let url = new URL(API_URL);
            let options = { method, mode: 'cors' };

            if (method.toUpperCase() === 'GET') {
                url.searchParams.append('action', action);
                if (body) {
                    for (const key in body) {
                        url.searchParams.append(key, body[key]);
                    }
                }
            } else {
                options.headers = { 'Content-Type': 'text/plain;charset=utf-8' };
                options.body = JSON.stringify({ action, ...body });
            }

            try {
                const response = await fetch(url.toString(), options);
                const responseData = await response.json();
                if (responseData.status === 'error') {
                    throw new Error(responseData.message || '伺服器回報了一個未知的錯誤。');
                }
                if (!response.ok) {
                     throw new Error(`網路錯誤，狀態碼: ${response.status}`);
                }
                return responseData;
            } catch (error) {
                console.error("API Call Failed:", error);
                throw error;
            }
        }

        async function handleKeySubmit() {
            const key = keyInput.value.trim();
            if (key.length !== 8 || !/^\d+$/.test(key)) {
                return alert("金鑰格式錯誤，應為8位數字。");
            }
            submitKeyBtn.disabled = true;
            submitKeyBtn.textContent = "驗證中...";
            showView(loadingView);
            try {
                const response = await apiCall('getElectionDetails', 'GET', { key });
                renderVoteView(response.data);
            } catch (error) {
                alert("錯誤：" + error.message);
                location.reload();
            }
        }

        function renderVoteView({ election, candidates_by_choice }) {
            let html = `<h2>${election.name}</h2><p style="text-align:center;">本輪應選 ${election.num_to_elect} 位。</p>`;
            if (!candidates_by_choice || candidates_by_choice.length < election.num_to_elect) {
                voteView.innerHTML = `<h2>錯誤</h2><p>選舉資料不完整，無法產生選票。</p>`;
                showView(voteView); return;
            }
            for (let i = 0; i < election.num_to_elect; i++) {
                const candidatesForThisChoice = candidates_by_choice[i];
                html += `
                    <div class="form-group">
                        <label>圈選 ${i + 1}</label>
                        <div class="searchable-select" data-id="select-${i}">
                            <input type="text" class="searchable-select-input" placeholder="點擊或輸入關鍵字搜尋..." data-value="000" readonly inputmode="search">
                            <div class="searchable-select-list">
                                ${candidatesForThisChoice.map(c => `<div data-value="${c.id}">${c.name}</div>`).join('')}
                            </div>
                        </div>
                    </div>`;
            }
            html += `<div id="status-message" class="status-message"></div>`;
            html += `<button class="btn" id="submit-vote-btn">確認投票</button>`;
            voteView.innerHTML = html;
            showView(voteView);
            document.querySelectorAll('.searchable-select').forEach(setupSearchableSelect);
            document.getElementById('submit-vote-btn').addEventListener('click', () => handleSubmitVote(keyInput.value.trim()));
        }
        
        function setupSearchableSelect(selectElement) {
            const input = selectElement.querySelector('.searchable-select-input');
            const list = selectElement.querySelector('.searchable-select-list');
            const options = list.querySelectorAll('div');

            let touchStartX = 0;
            let touchStartY = 0;
            let isDragging = false;
            
            if (options.length > 0) {
                input.value = options[0].textContent;
                input.dataset.value = options[0].dataset.value;
            }
            
            function handleTap() {
                document.querySelectorAll('.searchable-select-list.show').forEach(l => {
                    if (l !== list) l.classList.remove('show');
                });
                list.classList.toggle('show');
                input.readOnly = false;
                input.focus();
                if(document.activeElement === input) {
                    input.select();
                }
            }

            input.addEventListener('touchstart', (e) => {
                isDragging = false;
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            input.addEventListener('touchmove', (e) => {
                const deltaX = Math.abs(e.touches[0].clientX - touchStartX);
                const deltaY = Math.abs(e.touches[0].clientY - touchStartY);
                if (deltaX > 10 || deltaY > 10) {
                    isDragging = true;
                }
            });

            input.addEventListener('touchend', (e) => {
                if (!isDragging) {
                    e.preventDefault();
                    handleTap();
                }
            });
            
            input.addEventListener('click', (e) => {
                if ('ontouchend' in document.documentElement) return;
                handleTap();
            });

            document.addEventListener('click', (e) => {
                if (!selectElement.contains(e.target)) {
                    list.classList.remove('show');
                }
            });

            input.addEventListener('keyup', () => {
                const filter = input.value.toLowerCase();
                options.forEach(option => {
                    option.style.display = option.textContent.toLowerCase().includes(filter) ? '' : 'none';
                });
            });

            options.forEach(option => {
                option.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    input.value = option.textContent;
                    input.dataset.value = option.dataset.value;
                    list.classList.remove('show');
                    input.readOnly = true;
                });
            });
        }
        
        function showStatusMessage(message, type = 'info') {
            const msgElement = document.getElementById('status-message');
            if (!msgElement) return;
            msgElement.textContent = message;
            msgElement.className = `status-message ${type}`;
            msgElement.style.display = 'block';
        }

        function hideStatusMessage() {
            const msgElement = document.getElementById('status-message');
            if (msgElement) msgElement.style.display = 'none';
        }
        
        async function _sendVoteRequest(key, selections, retryCount = 0) {
            const MAX_RETRIES = 2;
            const submitBtn = document.getElementById('submit-vote-btn');
            submitBtn.disabled = true;

            try {
                if (retryCount > 0) {
                    showStatusMessage(`伺服器忙線中，正在為您自動重試 (第 ${retryCount} 次)...`, 'info');
                }
                const response = await apiCall('submitVote', 'POST', { key, selections });
                hideStatusMessage();
                submitBtn.disabled = false;
                return response;
            } catch (error) {
                const isLockTimeout = error.message.includes('Lock') || error.message.includes('鎖定');
                if (isLockTimeout && retryCount < MAX_RETRIES) {
                    await new Promise(resolve => setTimeout(resolve, 1500 + Math.random() * 1000));
                    return _sendVoteRequest(key, selections, retryCount + 1);
                } else {
                    submitBtn.disabled = false;
                    throw error;
                }
            }
        }

        async function handleSubmitVote(key) {
            const selections = [];
            const selectedIds = [];
            document.querySelectorAll('.searchable-select-input').forEach(input => {
                const id = input.dataset.value || "000";
                selections.push({ id, name: input.value || "－空白票－" });
                if(id !== "000") selectedIds.push(id);
            });

            if (new Set(selectedIds).size !== selectedIds.length) {
                return alert("錯誤：不可重複圈選同一位候選人。");
            }

            modalConfirmResults.innerHTML = `<ul>${selections.map(s => `<li>${s.name}</li>`).join('')}</ul>`;
            confirmModal.style.display = "flex";

            modalConfirmBtn.onclick = async () => {
                confirmModal.style.display = "none";
                showView(loadingView);
                try {
                    await _sendVoteRequest(key, selections);
                    modalResults.innerHTML = `<ul>${selections.map(s => `<li>${s.name}</li>`).join('')}</ul>`;
                    successModal.style.display = "flex";
                } catch (error) {
                    alert("投票失敗：" + error.message);
                    location.reload();
                }
            };
            
            modalCancelBtn.onclick = () => {
                confirmModal.style.display = "none";
            };
        }

        submitKeyBtn.addEventListener('click', handleKeySubmit);
        
        // --- ▼▼▼ MODIFICATION START: 使用 History API 清理 URL，無需重載頁面 ▼▼▼ ---
        modalCloseBtn.addEventListener('click', () => {
            // 1. 手動重設 UI 回到初始畫面
            successModal.style.display = 'none';
            showView(homeView);
            keyInput.value = '';
            submitKeyBtn.disabled = false;
            submitKeyBtn.textContent = '下一步';
            
            // 2. 清理網址列中的 key 參數，且不留下記錄
            const cleanUrl = window.location.origin + window.location.pathname;
            history.replaceState(null, '', cleanUrl);
        });
        // --- ▲▲▲ MODIFICATION END ▲▲▲ ---

    </script>
</body>
</html>
